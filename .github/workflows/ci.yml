name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install Python 3.12 via uv
        run: uv python install 3.12

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify bundled mapping is up-to-date with hogwash latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run --python 3.12 python analysis/generate_mapping_module.py --latest
          git diff --exit-code -- src/generated/secret-mapping.ts

      - name: Lint
        run: pnpm lint

      - name: Check curated fixtures freshness
        run: pnpm fixtures:check

      - name: Run tests
        run: pnpm test

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Audit production dependencies
        run: pnpm audit --prod --audit-level high
